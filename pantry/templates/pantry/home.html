{% extends "base.html" %}

{% block pagetitle %}
Home
{% endblock %}

{% block content %}
<script>
$(function() {
    $( "#sortable" ).sortable({
        placeholder: "ui-state-highlight",
        forcePlaceholderSize: true,
        forceHelperSize: true,
        revert: true,
        tolerance: "pointer",
        //grid: [ 20, 10 ],
        cursor: "move"
        //containment: "parent"
    });
    $( "#sortable" ).disableSelection();
});
</script>
<div>
<ul id="sortable">
{% for stat,list in stats.items %}
    <li><table class="stats">
        <tr>
            <th colspan=2>{{stat}}</th>
        </tr>
        {% for row in list %}
            <tr>
            {% for col in row %}
                <td>{{col}}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table></li>
{% endfor %}
</ul>
