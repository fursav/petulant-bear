<table>
    <tr>
        <th>Bag Name</th>
        <th>#Items</th>
        <th>#Clients</th>
        <th>Cost ($)</th>
    </tr>

{% for bag in bags %}
    <tr>
        <td><a href="{% url 'pantry:bag_product_list' bag.0 %}">{{bag.0}}</a></td>
        <td>{{bag.1}}</td>
        <td>{{bag.2}}</td>
        <td>{{bag.3}}</td>
    </tr>
{% endfor %}
</table>
