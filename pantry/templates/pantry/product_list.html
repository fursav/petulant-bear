{% extends "base.html" %}

{% block pagetitle %}
Product List
{% endblock %}

{% block content %}

<a href="{% url 'pantry:create_product' %}">Create Product</a><br><br>
<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Cost</th>
    </tr>

{% for product in products %}
    <tr>
        <td>{{product.0}}</td>
        <td>{{product.1}}</td>
        <td>{{product.2}}</td>
    </tr>
{% endfor %}

</table>
{% endblock %}
