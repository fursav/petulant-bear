{% extends "base.html" %}

{% block pagetitle %}
Pickup Confirmation
{% endblock %}

{% block content %}
<div style="text-align:center;font-size:20px;">
<p>
<b>Client: <i>{{name}}</i><br>
Bag Type: <i>{{bag_name}}</i><br>
<i>{{date}}</i></b>
</p>
</div>
<br>
<div id="pickup_list">
{% include "bag_product_table.html" %}
</div><br>
<form action="" method="post">
{% csrf_token %}
<div style="text-align:center;">
    <input type="submit" value="Complete Pickup"/>
    <a href="{% url 'pantry:pickup_list' %}">Cancel</a>
</div>
</form>
{% endblock %}
